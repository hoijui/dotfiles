# vim: fdm=marker:
# basic settings {{{1
set -g default-command "$TMUX_DEFAULT_COMMAND"
set -g history-limit 10000
set -g status-interval 5
set -g set-titles on
# set -g set-titles-string "@#(コマンド行)     コマンド出力の最初の行
#[属性]           色/属性の変更(例:#[fg=cyan,bright])
#H                ホスト名
#I                ウィンドウ番号
#P                ペイン番号
#S                セッション名
#T                ウィンドウタイトル
#W                ウィンドウ名
##                「#」の文字#(hostname | sed/\\\\\\..*//')"
set -g set-titles-string "#T \"#W\"(#I/#P)@#H"
set -s escape-time 10

# window {{{1
set-window-option -g utf8 on
set-window-option -g automatic-rename off
set-window-option -g alternate-screen off

# activity {{{1
set-window-option -g monitor-activity on
set -g visual-activity off

# mouse {{{1
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
set -g mode-mouse on
set-window-option -g mode-mouse on


# key {{{1
setw -g mode-keys vi
set -g prefix C-z
unbind-key C-b
bind-key C-z send-prefix

# from screen like {{{2
# Set the prefix to ^A.
#unbind C-b
#set -g prefix ^A
#bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# kill K k 
# unbind K
# bind K confirm-before "kill-window"
# unbind k
# bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window
# }}}

# etc-keybinds {{{2
bind Space choose-window

bind s split-window -v
bind v split-window -h
bind ^S split-window -v
bind ^V split-window -h
bind -r ^"[" copy-mode
bind -r ^"]" paste-buffer
# bind y copy-mode
bind y run-shell "$TMUX_PREFIX_COMMAND tmux-pbcopy"
# bind p paste-buffer
bind p run-shell "$TMUX_PREFIX_COMMAND tmux-pbpaste"

bind b break-pane
bind B join-pane -t:-.bottom-right
bind k kill-pane
bind K confirm-before "kill-window"

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
## can't set...
# bind -t vi-copy y run-shell "$TMUX_PREFIX_COMMAND tmux-pbcopy"

bind Q confirm-before "kill-window"
bind q confirm-before "kill-pane"

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H swap-pane -D
bind -r J swap-pane -D
bind -r K swap-pane -U
bind -r L swap-pane -U

bind -r C-h resize-pane -L 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r C-l resize-pane -R 6

bind = select-layout tiled
bind - select-layout even-horizontal
# bind - select-layout even-vertical
bind "^" select-layout main-horizontal
bind "~" select-layout main-vertical

bind Z pipe-pane 'cat >>$HOME/tmux-#W.log' \; display-message 'Started logging to $HOME/tmux-#W.log'
bind z pipe-pane \; display-message 'Ended logging to $HOME/tmux-#W.log'

unbind w
unbind ^W
bind w choose-window
bind ^W choose-window

# reload config file
bind r source-file ~/.tmux.conf

# colors {{{1
set -g status-utf8 on
set -g status on
set -g default-terminal "screen-256color"

set -g pane-active-border-fg white
set -g pane-active-border-bg black

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold

# http://www7137ue.sakura.ne.jp/tmux/
set -g status-attr dim
set -g status-left-length 32
set -g status-right-length 100

set -g status-fg white
set -g status-bg colour234
